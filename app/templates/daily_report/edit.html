{% extends "home/application.html" %}
{% block body %}

<h1 class="brand-header">日報編集</h1>
<div class="main-wrap">
  <div class="container">
    <form action="/report/{{ daily_reports.id }}/edit" method="POST">
      <div class="form-group form-size-small has-error">
        <input type="date" class="form-control" name="date" value="{{ "{0:%Y-%m-%d}".format(daily_reports.reporting_time) }}">
        <span class="help-block"></span>
      </div>
      <div class="form-group has-error">
        <input type="text" class="form-control" placeholder="Title" name="title" value="{{ daily_reports.title }}">
        <span class="help-block"></span>
      </div>
      <div class="form-group has-error">
        <textarea class="form-control" placeholder="Content" name="content">{{ daily_reports.content }}</textarea>
        <span class="help-block"></span>
      </div>
      <button type="submit" class="btn btn-success pull-right">Update</button>
    </form>
  </div>
</div>

{% endblock %}
