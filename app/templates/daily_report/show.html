{% extends "home/application.html" %}
{% block body %}

<h1 class="brand-header">日報詳細</h1>
<div class="main-wrap">
  <div class="panel panel-success">
    <div class="panel-heading">
      名和の日報
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        {% for daily_report in daily_reports %}
        <tbody>
          <tr>
            <th class="table-column">Title</th>
            <td class="td-text">{{ daily_report.title }}</td>
          </tr>
          <tr>
            <th class="table-column">Content</th>
            <td class='td-text'>{{ daily_report.content }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
  <div class="btn-bottom-wrapper">
    <a class="btn btn-edit" href=""><i class="fa fa-pencil" aria-hidden="true"></i></a>
    <div class="btn-delete">
      <form>
        <button class="btn btn-danger" type="submit"><i class="fa fa-trash-o"></i></button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
