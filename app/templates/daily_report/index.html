{% extends "home/application.html" %}
{% block body %}

<h2 class="brand-header">日報一覧</h2>
<div class="main-wrap">
  <div class="btn-wrapper daily-report">
    <form action="/report" method="POST">
      <input type="date" class="form-control" name="date">
      <button type="submit" class="btn btn-icon"><i class="fa fa-search"></i></button>
    </form>
    <a class="btn btn-icon" href="/report/create"><i class="fa fa-plus"></i></a>
  </div>
  <div class="content-wrapper table-responsive">
    <table class="table table-striped">
      <thead>
        <tr class="row">
          <th class="col-xs-2">Date</th>
          <th class="col-xs-3">Title</th>
          <th class="col-xs-5">Content</th>
          <th class="col-xs-2"></th>
        </tr>
      </thead>
      {% for daily_report in daily_reports %}
      <tbody>
        <tr class="row">
          <td class="col-xs-2">{{ daily_report.reporting_time }}</td>
          <td class="col-xs-3">{{ daily_report.title }}</td>
          <td class="col-xs-5">{{ daily_report.content }}</td>
          <td class="col-xs-2"><a class="btn" href="/report/{{ daily_report.id }}"><i class="fa fa-book"></i></a></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
